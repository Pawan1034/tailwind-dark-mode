<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind CSS</title>
    <link rel="stylesheet" href="compiled.css" />
  </head>
  <body class="text-gray-600 font-nunitop dark:bg-gray-800 dark:text-white">
    <div class="grid md:grid-cols-4">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-primary">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="w-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>

          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="py-1">
              <a href="#" class="border-r-4 border-primary">
                <span>Home</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-5 inline-block ml-1 mr-2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="border-r-4 border-white">
                <span>About</span>
                <svg
                  class="w-5 inline-block ml-1 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="border-r-4 border-white">
                <span>Contact</span>
                <svg
                  class="w-5 inline-block ml-1 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main
        class="px-16 py-6 bg-gray-100 md:col-span-3 dark:bg-gray-900 dark:text-white"
      >
        <div
          class="flex justify-center text-base md:justify-end md:text-lg items-center"
        >
          <a
            href="#"
            class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="text-primary ml-3 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Sign up</a
          >
          <div class="w-5 relative" id="dark">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="pl-3 cursor-pointer transform scale-110 hover:scale-150 transition ease-in duration-300 cursor-pointe text-primary"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </div>
        </div>

        <header>
          <h2 class="text-5xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold pt-3">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-11">
            <!-- cards go here -->
            <div class="card hover:shadow-2xl">
              <img
                class="w-full h-32 sm:h-44 object-cover"
                src="img/img1.jpg"
                alt="baked aloo"
              />
              <div class="m-4">
                <span class="font-bold">Baked aloo curry</span>
                <span class="block text-gray-500 text-sm dark:text-white"
                  >Recipe by Ramesh</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25mins</span>
              </div>
            </div>

            <div class="card hover:shadow-2xl">
              <img
                class="w-full h-32 sm:h-44 object-cover"
                src="img/img2.jpg"
                alt="Pepper"
              />
              <div class="m-4">
                <span class="font-bold">Cheesy Pepper</span>
                <span class="block text-gray-500 text-sm dark:text-white"
                  >Recipe by Suresh</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>15mins</span>
              </div>
            </div>

            <div class="card hover:shadow-2xl">
              <img
                class="w-full h-32 sm:h-44 object-cover"
                src="img/img3.jpg"
                alt="Salad"
              />
              <div class="m-4">
                <span class="font-bold">Weird-ass Salad</span>
                <span class="block text-gray-500 text-sm dark:text-white"
                  >Recipe by Mahesh</span
                >
              </div>
              <div class="badge">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  class="w-5 inline-block"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>10mins</span>
              </div>
            </div>
          </div>
        </div>

        <h4 class="font-bold my-10 pb-2 border-b border-gray-200">
          Most Popular
        </h4>

        <div class="flex justify-center">
          <div
            class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner dark:text-white dark:bg-gray-500"
          >
            Load more
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
